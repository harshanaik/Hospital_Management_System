<div class="header">
    <div class="left">
      <h1 class="nav" style="background-color: black; color: white">
        HT Hospitals
      </h1>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Welcome</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <li class="active"><a class="nav-link" routerLink="/home">Home</a></li>
          <li><a class="nav-link" routerLink="/docters">Doctors Information</a></li>
          <li><a class="nav-link" routerLink="/patients">Patient Information</a></li>
          <li><a class="nav-link" routerLink="/doctor-signup">Doctor Register</a></li>
          <li><a class="nav-link" routerLink="/patient-signup">Patient Register</a></li>
      </div>
    </div>
    </nav>
    
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="exampleInputName" class="form-control form-control-lg"  formControlName="name">
                          <label class="form-label" for="exampleInputName">Doctor Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="number" id="exampleInputAge" class="form-control form-control-lg" formControlName="age">
                          <label class="form-label" for="exampleInputAge">Age</label>
                        </div>
      
                      </div>
                    
                    <div class="col-md-6 mb-4">
      
                      <div class="form-outline">
                        <input type="text" id="exampleInputgender" class="form-control form-control-lg"  formControlName="gender">
                        <label class="form-label" for="exampleInputgender">Gender</label>
                      </div>
      
                    </div>
                    <div class="form-outline">
                        <input type="text" id="exampleInputgender" class="form-control form-control-lg"  formControlName="specialistField">
                        <label class="form-label" for="exampleInputgender">Specialization Field</label>
                      </div>
      
                      <div class="form-outline">
                        <input type="number" id="exampleInputgender" class="form-control form-control-lg" formControlName="numberOfPatientAttended">
                        <label class="form-label" for="exampleInputgender">Patients Attended</label>
                      </div>
                    
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
                    </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
